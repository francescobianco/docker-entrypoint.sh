<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docker-entrypoint.sh</title>
    <style>
        :root {
            --primary-color: #2496ED;
            --background-color: #f4f4f4;
            --text-color: #333;
            --code-background: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .title {
            background: linear-gradient(45deg, #2496ED, #1d7fbd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            outline: none;
        }

        .search-input:focus {
            box-shadow: 0 0 10px rgba(36, 150, 237, 0.3);
        }

        .search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #1d7fbd;
        }

        .result-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .file-path {
            background-color: var(--code-background);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
            word-break: break-all;
        }

        .code-block {
            background-color: #1E1E1E;
            color: #D4D4D4;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .load-more {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .load-more:hover {
            background-color: #1d7fbd;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary-color);
            margin-top: 20px;
        }

        .error {
            color: #ff4136;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">docker-entrypoint.sh</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter Docker image name (e.g., ubuntu:latest)">
            <button class="search-button">Search</button>
        </div>
        <div class="loading">Loading...</div>
        <div class="error"></div>
        <div class="result-container">
            <div class="file-path"></div>
            <div class="code-block"></div>
            <div class="tags-container"></div>
            <button class="load-more" style="display: none;">Load More Tags</button>
        </div>
    </div>

    <footer class="footer">
        Â© 2024 docker-entrypoint.sh | Open Source Project | 
        <a href="https://github.com/yourusername/docker-entrypoint.sh" target="_blank">GitHub</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            const resultContainer = document.querySelector('.result-container');
            const filePathElement = document.querySelector('.file-path');
            const codeBlockElement = document.querySelector('.code-block');
            const tagsContainer = document.querySelector('.tags-container');
            const loadMoreButton = document.querySelector('.load-more');
            const loadingElement = document.querySelector('.loading');
            const errorElement = document.querySelector('.error');

            let currentPage = 1;
            const tagsPerPage = 8;

            async function fetchDockerImageTags(imageName) {
                try {
                    // Reset UI
                    loadingElement.style.display = 'block';
                    resultContainer.style.display = 'none';
                    errorElement.textContent = '';
                    tagsContainer.innerHTML = '';

                    // Simulated Docker Registry API call (replace with actual Docker Registry API)
                    const [repository, tag] = imageName.split(':');
                    const response = await fetch(`https://hub.docker.com/v2/repositories/${repository}/tags?page=${currentPage}&page_size=${tagsPerPage}`);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch image tags');
                    }

                    const data = await response.json();

                    // Generate a mock entrypoint script
                    const entrypointContent = `#!/bin/bash

# Docker Entrypoint for ${imageName}
# Generated by docker-entrypoint.sh

# Image Information
export DOCKER_IMAGE="${imageName}"
export REPOSITORY="${repository}"
export TAG="${tag || 'latest'}"

# Default startup actions
echo "Preparing environment for ${imageName}"
echo "Initializing container..."

# Execute any passed command
exec "$@"`;

                    // Display results
                    loadingElement.style.display = 'none';
                    resultContainer.style.display = 'block';
                    filePathElement.textContent = `/entrypoint-${repository}.sh`;
                    codeBlockElement.textContent = entrypointContent;

                    // Display tags
                    displayTags(data.results.map(t => t.name));

                } catch (error) {
                    loadingElement.style.display = 'none';
                    errorElement.textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                }
            }

            function displayTags(tags) {
                const displayedTags = tags.slice(0, tagsPerPage * currentPage);
                
                displayedTags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.classList.add('tag');
                    tagElement.textContent = tag;
                    tagsContainer.appendChild(tagElement);
                });

                loadMoreButton.style.display = tags.length > displayedTags.length ? 'block' : 'none';
            }

            function loadMoreTags() {
                currentPage++;
                fetchDockerImageTags(searchInput.value);
            }

            searchButton.addEventListener('click', () => {
                const imageName = searchInput.value.trim();
                if (imageName) {
                    currentPage = 1;
                    fetchDockerImageTags(imageName);
                }
            });

            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    const imageName = searchInput.value.trim();
                    if (imageName) {
                        currentPage = 1;
                        fetchDockerImageTags(imageName);
                    }
                }
            });

            loadMoreButton.addEventListener('click', loadMoreTags);
        });
    </script>
</body>
</html>
