<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docker-entrypoint.sh</title>
    <style>
        :root {
            --primary-color: #2496ED;
            --background-color: #f4f4f4;
            --text-color: #333;
            --code-background: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .title {
            background: linear-gradient(45deg, #2496ED, #1d7fbd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 10px rgba(36, 150, 237, 0.3);
        }

        .search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #1d7fbd;
        }

        .result-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .file-path {
            background-color: var(--code-background);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
            word-break: break-all;
        }

        .code-block {
            background-color: #1E1E1E;
            color: #D4D4D4;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .load-more {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .load-more:hover {
            background-color: #1d7fbd;
        }

        body.results-loaded .search-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }

        body.results-loaded .container {
            margin-top: 80px;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary-color);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">docker-entrypoint.sh</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Inserisci un numero (1-10)">
            <button class="search-button">Cerca</button>
        </div>
        <div class="loading">Caricamento...</div>
        <div class="result-container">
            <div class="file-path"></div>
            <div class="code-block"></div>
        </div>
    </div>

    <footer class="footer">
        Â© 2024 docker-entrypoint.sh | Progetto open-source | 
        <a href="https://github.com/yourusername/docker-entrypoint.sh" target="_blank">GitHub</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            const resultContainer = document.querySelector('.result-container');
            const filePathElement = document.querySelector('.file-path');
            const codeBlockElement = document.querySelector('.code-block');
            const loadingElement = document.querySelector('.loading');

            async function fetchStarWarsData(id) {
                try {
                    loadingElement.style.display = 'block';
                    resultContainer.style.display = 'none';

                    const response = await fetch(`https://swapi.dev/api/people/${id}/`);
                    if (!response.ok) {
                        throw new Error('Errore nel recupero dei dati');
                    }
                    const data = await response.json();

                    // Simula un payload di entrypoint con i dati recuperati
                    const entrypointContent = `#!/bin/bash

# Docker Entrypoint per personaggio Star Wars: ${data.name}
# Generato dinamicamente da docker-entrypoint.sh

# Informazioni del personaggio
export CHARACTER_NAME="${data.name}"
export HEIGHT="${data.height}"
export MASS="${data.mass}"
export HAIR_COLOR="${data.hair_color}"
export SKIN_COLOR="${data.skin_color}"

# Azione predefinita
echo "Preparazione ambiente per ${data.name}"
echo "Avvio processo di caricamento..."

# Esegui comando passato come argomento
exec "$@"`;

                    document.body.classList.add('results-loaded');
                    resultContainer.style.display = 'block';
                    loadingElement.style.display = 'none';

                    filePathElement.textContent = `/entrypoint-${data.name.toLowerCase().replace(/ /g, '-')}.sh`;
                    codeBlockElement.textContent = entrypointContent;

                } catch (error) {
                    loadingElement.textContent = 'Errore: ' + error.message;
                    loadingElement.style.display = 'block';
                    console.error('Errore:', error);
                }
            }

            searchButton.addEventListener('click', () => {
                const id = searchInput.value.trim();
                if (id && !isNaN(id) && id >= 1 && id <= 10) {
                    fetchStarWarsData(id);
                } else {
                    alert('Inserisci un numero tra 1 e 10');
                }
            });

            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    const id = searchInput.value.trim();
                    if (id && !isNaN(id) && id >= 1 && id <= 10) {
                        fetchStarWarsData(id);
                    } else {
                        alert('Inserisci un numero tra 1 e 10');
                    }
                }
            });
        });
    </script>
</body>
</html>
